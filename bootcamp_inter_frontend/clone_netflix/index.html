<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Responsividade -->
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Owl CSS -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">PEAKY BLINDERS:</h3>
          <h4 class="subtitulo">SANGUE, APOSTAS E NAVALHAS</h4>
          <p class="descricao">
            Londres é para tomar. Assista agora a nova temporada de Peaky
            Blinders que está imperdível.
          </p>

          <div class="buttons">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i> ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="/img/min_bobafett.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min_lucifer.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min_euphoria.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min_maesxandroides.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min_indecente.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min_cobrakai.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min_riverdance.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min_naomi.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min_pacificador.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min_lardocelar.jpg" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/bacd244985.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/owl/jquery.min.js"></script>
    <script type="text/javascript" src="js/owl/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
